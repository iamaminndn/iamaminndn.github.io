            `;
            
            // Update tombol navigasi
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = currentQuestion === questions.length - 1;
            
            // Update skor
            updateScore();
            
            // Cek jika semua soal telah dijawab
            checkCompletion();
        }

        // Fungsi untuk memilih opsi jawaban
        function selectOption(optionIndex) {
            if (userAnswers[currentQuestion] === null) {
                userAnswers[currentQuestion] = optionIndex;
                
                // Jika jawaban benar, tambah skor
                if (optionIndex === questions[currentQuestion].answer) {
                    score++;
                }
                
                showQuestion();
            }
        }

        // Fungsi untuk pindah ke soal berikutnya
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        // Fungsi untuk kembali ke soal sebelumnya
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Fungsi untuk update skor
        function updateScore() {
            const scoreContainer = document.getElementById('score-container');
            const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
            scoreContainer.textContent = `Skor: ${score} / ${answeredQuestions} (Total: ${questions.length})`;
        }

        // Fungsi untuk mengecek jika semua soal telah dijawab
        function checkCompletion() {
            const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
            if (answeredQuestions === questions.length) {
                // Tampilkan pesan selamat
                document.getElementById('final-score').textContent = `Skor akhir: ${score} / ${questions.length}`;
                document.getElementById('celebrate').style.display = 'flex';
            }
        }

        // Fungsi untuk menutup pesan selamat
        function closeCelebration() {
            document.getElementById('celebrate').style.display = 'none';
        }

        // Inisialisasi kuis
        showQuestion();
    </script>
</body>
